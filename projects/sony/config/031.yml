meta:
  title: 027+target_encoding
shared:
  train_path: projects/sony/data/train_v4.csv
  test_path: projects/sony/data/test_v4.csv
  features_dir: projects/sony/data/features
  # register_from: projects.airbnb.custom.feature_generators
  target_col: pm25_mid
  seed: 42
  folds_gen_str: group
  group_key_col: City
  model_str: lgbm_rmse
  evaluator_str: rmse
  unused_cols: 
  - id 
  - City
  - yyyymmdd
  target_enc_cols:
  - Country
  - month
  log_target_on_target_enc: False
  features_settings:
    - model_str: group
      params:
        group_key: Country
        input_cols:
        - no2_mid
        - co_mid
        - no2_max
        - no2_min
        - co_max
        - no2_rng
        - co_rng
        - so2_max
        - so2_rng
        - ws_mid
    - model_str: cluster
      params:
        model_str: kmeans
        prefix: location
        n_clusters: 30
        random_state: 42
        input_cols:
        - lat
        - lon
jobs:
- params: 
    seed: 42

